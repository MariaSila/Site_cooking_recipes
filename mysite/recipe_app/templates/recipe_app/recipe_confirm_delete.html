{% extends 'recipe_app/base.html' %}

{% block title %}
  Delete {{ object.name }}
{% endblock %}

{% block body %}
  <h1>Вы действительно хотите удалить рецепт {{ object.name }}?</h1>
  <br>
  <div>
    <a href="{% url 'recipe_app:recipe_details' pk=recipe.pk %}">Отмена</a>
  </div>
  <br>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Удалить</button>
    </form>
  </div>
{% endblock %}
