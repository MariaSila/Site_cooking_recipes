{% extends 'recipe_app/base.html' %}

{% block title %}
  Update recipe
{% endblock %}

{% block body %}
  <h1>Update recipe</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'recipe_app:recipe_details' pk=object.pk %}"
    >Назад в рецепт {{ object.title }}</a>
  </div>
{% endblock %}
